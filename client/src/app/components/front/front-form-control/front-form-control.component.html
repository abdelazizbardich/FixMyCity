<div class="form">
  <div class="form-group">
    <input [name]="name" (change)="setValue($event.target)" *ngIf="type != 'textarea'" [type]="type" [placeholder]="placeholder">
    <textarea (change)="setValue($event.target)" [name]="name" *ngIf="type == 'textarea'" rows="7" [placeholder]="placeholder"></textarea>
    <p>{{ hint }}</p>
  </div>
  <div class="app-button-normal" *ngIf="button">
    <app-front-button type="submit" *ngIf="button" [title]="actionTitle"></app-front-button>
  </div>

</div>
