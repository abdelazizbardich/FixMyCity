<div class="card">
  <div class="thumbnail">
    <img [src]="img" alt="" *ngIf="!map && img">
    <img src="../../../assets/map.jpg" alt="" *ngIf="!map && !img">
    <iframe *ngIf="map" [src]="'https://www.google.com/maps/embed/v1/place?key=AIzaSyDn_s2NDJkI4Oz6YpULrEcGaqUJnRzV9tU&q='+map.lat+', '+map.lan+'&zoom=18' | safe"  width="100%" height="100%" style="border:0;" allowfullscreen="false" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
  <div class="details">
    <span class="title">{{ title }}</span>
    <p class="desc" *ngIf="description">
      {{ description.substr(0,100)+'...' }}
    </p>
    <app-front-button *ngIf="link" [target]="''" [link]="link" [class]="['full','rounded','large']" [title]="'More details'"></app-front-button>
  </div>
</div>
